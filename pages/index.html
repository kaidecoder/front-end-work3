<!doctype html>

  <head>

      crossorigin="anonymous"
    ></script>
    <style>
      html,
      body {
        height: 100vh;
      }
      form {
        position: relative;
      }
      .search-btn {
        background-color: #ff5349;
        color: white;
        border-radius: 0 20px 20px 0;
        font-weight: bold;
        letter-spacing: 3px;
        position: absolute;
        left: -60px;
      }
      .search-btn:hover {
        background-color: #fff;
        color: #ff5349;
        border: 3px solid #ff5349;
      }

      .right-side {
        background-color: #82bbff;
      }
      .menu {
        background-color: #ff5349;
      }
      h1 {
        color: #0e083f;
      }
      .footer-menu {
        display: flex;
        width: 900px;
        justify-content: space-around;
        align-items: center;
      }
      select {
        font-size: 1.9rem;
        padding: 1em 1em;
        background-color: #1f9b00;
        color: white;
        border-radius: 20px;

        font-weight: bold;

          src="../images/Sharpes logo.png"
          alt="logo of a breadfruit tree"

          <form class="d-flex w-100" role="search">
            <input
              type="search"
              class="form-control p-4"
              placeholder="Search..."

              style="width: 800px; padding: 20px"
            />
            <button class="search-btn px-5 py-3 fs-3 position-relative end-0">

            </button>
          </form>
        </div>
      </header>
      <!-- start landing page -->
      <section
        class="landing-page d-flex justify-content-between flex-column w-auto fs-1"
      >
        <div class="row">
          <!-- start menu -->
          <section class="menu w-25 fs-1 text-center" style="min-height: 90vh">
            <ul class="d-flex flex-column m-5">
              <li><a href="./index.html">Home</a></li>
              <li><a href="./boston-cuisine.html">Boston Cuisine</a></li>
              <li><a href="./mental-health.html">Mental Health</a></li>
              <li>
                <!-- start interview -->
                <section class="custom-select">
                  <select onchange="interview(this.value)">
                    <option selected disabled>Interview a Bostonian</option>
                    <option value="./video.html">Video</option>
                    <option value="./about.html">About</option>
                    <option value="./games.html">Games</option>
                    <option value="./quiz.html">Quiz</option>
                  </select>
                </section>
              </li>
            </ul>
            <!-- end interview -->
          </section>
          <!-- end menu -->

          <section
            class="right-side d-flex flex-column justify-content-around align-content-center w-75 fs-1 text-center gap-2"
          >
            <!-- picture gallery start -->
            <!-- start animation -->
            <div class="row">
              <div class="page-header">
                <div class="empty"></div>
                <div class="empty"></div>
                <div class="empty"></div>
              </div>
            </div>
            <!-- end animation -->
            <!-- Gallery -->
            <div class="row" style="min-height: 90vh">
              <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
                <a
                  href="https://www.trolleytours.com/boston/spring-things-to-do"
                  ><img
                    src="../images/spring-in-boston.jpg"
                    class="w-100 shadow-1-strong rounded mb-4"
                    alt="Boat on Calm Water"
                /></a>

                <a
                  href="https://www.nps.gov/places/boston-harbor.htm#:~:text=Boston%20and%20its%20harbor%20served,era%20of%20the%20American%20Revolution."
                  ><img
                    src="../images/boston-harbor.jpg"
                    class="w-100 shadow-1-strong rounded mb-4"
                    alt="Boat on Calm Water"
                /></a>

                <a href="https://www.nps.gov/places/boston-common-ma.htm"
                  ><img
                    src="../images/boston-common.jpg"
                    class="w-100 shadow-1-strong rounded mb-4"
                    alt="Wintry Mountain Landscape"
                /></a>
              </div>

              <div class="col-lg-4 mb-4 mb-lg-0">
                <a href="https://en.wikipedia.org/wiki/Climate_of_Massachusetts"
                  ><img
                    src="../images/rain-in-boston.jpg"
                    class="w-100 shadow-1-strong rounded mb-4"
                    alt="Mountains in the Clouds"
                /></a>

                <a href="https://roxburyculturaldistrict.com/maps"
                  ><img
                    src="../images/roxbury-boston.jpg"
                    class="w-100 shadow-1-strong rounded mb-4"
                    alt="Mountains in the Clouds"
                /></a>

                <a href="https://www.nps.gov/places/beacon-hill.htm"
                  ><img
                    src="../images/beacon-hill.jpg"
                    class="w-100 shadow-1-strong rounded mb-4"
                    alt="Boat on Calm Water"
                /></a>
              </div>

              <div class="col-lg-4 mb-4 mb-lg-0">
                <a
                  href="https://faneuilhallmarketplace.com/about/history-of-faneuil-hall"
                  ><img
                    src="../images/faneuil-hall.jpg"
                    class="w-100 shadow-1-strong rounded mb-4"
                    alt="Waves at Sea"
                /></a>

                <a href="https://www.bostonteapartyship.com/boston-history"
                  ><img
                    src="../images/downtown-boston.jpg"
                    class="w-100 shadow-1-strong rounded mb-4"
                    alt="Waves at Sea"
                /></a>

                <a
                  href="https://www.nps.gov/nr/travel/maritime/lon.htm#:~:text=Long%20Wharf%20was%20the%20nucleus,the%20use%20of%20small%20boats."
                  ><img
                    src="../images/boston-wharf.jpg"
                    class="w-100 shadow-1-strong rounded mb-4"
                    alt="Yosemite National Park"
                /></a>
              </div>
            </div>

          </section>
          <!-- close the container -->
        </div>
